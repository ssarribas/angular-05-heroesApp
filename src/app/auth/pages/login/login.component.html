<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="login()">
            <mat-icon>login</mat-icon>
            Ingresar
        </button>

        <button mat-raised-button color="warn" (click)="sinLogin()">
            <mat-icon>login</mat-icon>
            Ingresar sin login
        </button>
    </mat-grid-tile>
</mat-grid-list>
