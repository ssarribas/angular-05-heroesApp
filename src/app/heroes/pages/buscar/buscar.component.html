<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field appearance="fill">
            <mat-label>Heroe</mat-label>
            <input type="text"
                    placeholder="Seleccione uno"
                    aria-label="Heroe"
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption
                            #auto="matAutocomplete"
                            (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length === 0 && termino">
                    No se encontro nada con el término '{{termino}}'
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="alert alert-warning" role="alert" *ngIf="!heroeSeleccionado">No se ha seleecionado ningún héroe</div>
    <div *ngIf="heroeSeleccionado">
        <pre>{{heroeSeleccionado | json}}</pre>
        <!-- <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta> -->
    </div>
</div>
